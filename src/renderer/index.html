<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget Manager</title>
    <script src="https://unpkg.com/react@18/umd/react.development.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="root"></div>
    <script>
        function App() {
            return React.createElement('div', { className: 'app' },
                React.createElement('h1', null, 'Home Budget Manager'),
                React.createElement('div', { className: 'content' },
                    'Welcome to Home Budget Manager'
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
